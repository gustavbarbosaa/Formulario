<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <main>
        <form id="form">
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Insira seu nome" autocomplete="off">
                <i><img src="images/error-icon.svg" class="img-error" alt="image-erro"></i>
                <i><img src="images/success-icon.svg" class="img-success" alt="image-success"></i>
            </div>

            <div class="form-control">
                <label for="lastName">Sobrenome</label>
                <input type="text" name="lastName" id="lastName" placeholder="Insira seu sobrenome" autocomplete="off">
                <i><img src="images/error-icon.svg" class="img-error" alt="image-erro"></i>
                <i><img src="images/success-icon.svg" class="img-success" alt="image-success"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Insira seu email" autocomplete="off">
                <i><img src="images/error-icon.svg" class="img-error" alt="image-erro"></i>
                <i><img src="images/success-icon.svg" class="img-success" alt="image-success"></i>
            </div> 

            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite uma senha">
                <i><img src="images/error-icon.svg" class="img-error" alt="image-erro"></i>
                <i><img src="images/success-icon.svg" class="img-success" alt="image-success"></i>
            </div>

            <div class="form-control">
                <label for="confirmSenha">Repita a senha</label>
                <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Digite novamente a senha">
                <i><img src="images/error-icon.svg" class="img-error" alt="image-erro"></i>
                <i><img src="images/success-icon.svg" class="img-success" alt="image-success"></i>
            </div>
            <button type="submit" value="Enviar" id="button">Enviar</button>           
        </form>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
